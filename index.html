<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="continer">
            <div class="weather-app">

    <form id="search-form" class="mb-3" >
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control shadow-sm"
                  id="city-input"
                  autocomplete="off"
                  
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100 shadow-sm"
                />
              </div>
               <div class="col-3">
                   <button
                
                id="button"
                class="form-control btn btn-primary shadow-sm coler"
              > Current</button>
            </div>
          </form>
            

<h1 id="city">
          Sydney NSW, Australia
        </h1>
        <ul>
          <li id="date"></li>
          <li id="description">
            
          </li>
          
          
     <div class="row">
          <div class="col-6">
            <div class="clearfix">
            
              <div class="float-left">
                <img src="" alt="" id="icon">
                <span class="temperature" id="temperature"></span>
                 <a href="#"><span class="units active" id="celsius">
                  °C </a><a href="#"><span  class="units"id="fahrenheit"> |°F</span>
                    </a>
                  
                </span>
              </div>
            </div>
          </div>           

     
    
    <div class="col-6">
       <ul>
              
              <li id="humidity">
                Humidity: 77%
              </li>
              <li id="wind">
                Wind: 8 km/h
              </li>
            </ul>
          </div>
          </div>
</div>
    <small><a href="https://github.com/matthieua/sup" target="_blank">Open-source code</a>, by Nesa Abdolahzadeh</small>

            </div>
    </div>
    <script src="index.js"></script>

  </body>
</html>
